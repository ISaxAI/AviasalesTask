<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=devise-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Aviasales</title>
</head>
<body>
<header>
    <img src="images/Logo.png" alt="Logo">
</header>
<div class="content">
    <div class="filter">
        <div><p>КОЛИЧЕСТВО ПЕРЕСАДОК</p></div>
        <ul>
            <li>
                <input type="checkbox" id="all" name="transfers">
                <label for="all">Все</label>
            </li>
            <li>
                <input type="checkbox" id="without transfers" name="transfers">
                <label for="without transfers">Без пересадок</label>
            </li>
            <li>
                <input type="checkbox" id="transfer" name="transfers">
                <label for="transfer">1 пересадка</label>
            </li>
            <li>
                <input type="checkbox" id="two-transfers" name="transfers">
                <label for="two-transfers">2 пересадки</label>
            </li>
            <li>
                <input type="checkbox" id="three-transfers" name="transfers">
                <label for="three-transfers">3 пересадки</label>
            </li>

        </ul>
    </div>
    <div class="tabs">
        <img src="images/Tabs.png" alt="Tabs">
        <div class="tab">
            <div class="tab-header">
                <p class="price">13 400 Р</p>
                <img src="images/S7%20Logo.png" alt="Tab-header-logo">
            </div>
        </div>
    </div>
</div>
</body>
</html>
